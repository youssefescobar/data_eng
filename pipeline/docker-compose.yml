services:
  data_ingestion:
    build: .
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    command: /bin/bash -c "
      python load.py && 
      while [ ! -f /app/selected_features.csv ]; do 
        sleep 20; 
      done && cp /app/selected_features.csv /app/output/selected_features.csv"

  model1:
    build: .
    volumes:
      - ./output:/app/output
    depends_on:
      - data_ingestion
    entrypoint: /bin/bash -c "
      while [ ! -f /app/output/selected_features.csv ]; do 
        echo 'Waiting for feature selection...'; 
        sleep 20; 
      done && python model.py"

  model2:
    build: .
    volumes:
      - ./output:/app/output
    depends_on:
      - data_ingestion

    entrypoint: /bin/bash -c "
      while [ ! -f /app/output/selected_features.csv ]; do 
        echo 'Waiting for feature selection...'; 
        sleep 20; 
      done && python model.py"